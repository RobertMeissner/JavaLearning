<table>
  <thead>
  <tr>
    <th>UserId</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
    @for (customer of customerList; track customer) {
      <tr>
        <td>{{ customer.userId }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
      </tr>
    }
  </tbody>
</table>
